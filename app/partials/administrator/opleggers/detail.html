<div class="col-md-6">
    <div class="form-group">
        <input class="btn btn-primary btn-lg btn-block" type="submit" value="{{oplegger.nummerplaat}}"/> 
    </div>
    <div class="form-group bottom">
        <a class="btn btn-default btn-lg" href="index.html#/admin/opleggers"><span class="glyphicon glyphicon-arrow-left"></span></a>
        <div class="btn-group pull-right">
        <button ng-click="edit()" class="btn btn-primary btn-lg" ng-hide="buttonedit"><span class="glyphicon glyphicon-edit"></span>&nbsp;WIJZIGEN</button>
        </div>
        <div class="btn-group pull-right">
        <button ng-click="save()" class="btn btn-success btn-lg" ng-hide="buttonsave" ng-click="save()"><span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;OPSLAAN</button>
        <button ng-click="cancel()" class="btn btn-danger btn-lg" ng-hide="buttonsave"><span class="glyphicon glyphicon-stop"></span>&nbsp;ANNULEREN</button>
        </div>
    </div>
</div>
<div class="col-md-6">
    <table class="table table-striped">
        <tr><td><label>nummerplaat</label></td><td><input class="form-control" type="text" value="{{oplegger.nummerplaat}}" ng-model="oplegger.nummerplaat" ng-disabled="state"/></td></tr>
        <tr><td><label>actief</label></td><td><input class="form-control" type="text" value="{{oplegger.actief}}" ng-model="oplegger.actief" ng-disabled="state"/></td></tr>
        <tr><td><label>omschrijving</label></td><td><input class="form-control" type="text" value="{{oplegger.omschrijving}}" ng-model="oplegger.omschrijving" ng-disabled="state"/></td></tr>
        <tr><td><label>type</label></td><td><input class="form-control" type="text" value="{{oplegger.opleggertype}}" ng-model="oplegger.opleggertype" ng-disabled="state"/></td></tr>
        <tr><td><label>bouwjaar</label></td><td><input class="form-control" type="text" value="{{oplegger.bouwjaar}}" ng-model="oplegger.bouwjaar" ng-disabled="state"/></td></tr>
        <tr><td><label>in gebruik</label></td><td><input class="form-control" type="text" value="{{oplegger.datumingebruik}}" ng-model="oplegger.datumingebruik" ng-disabled="state"/></td></tr>
        <tr><td><label>uit gebruik</label></td><td><input class="form-control" type="text" value="{{oplegger.datumuitgebruik}}" ng-model="oplegger.datumuitgebruik" ng-disabled="state"/></td></tr>
        <tr><td><label>chassisnr</label></td><td><input class="form-control" type="text" value="{{oplegger.chassisnummer}}" ng-model="oplegger.chassisnummer" ng-disabled="state"/></td></tr>    
        <tr><td><label>vergunning</label></td><td><input class="form-control" type="text" value="{{oplegger.vergunning}}" ng-model="oplegger.vergunning" ng-disabled="state"/></td></tr>
        <tr><td><label>geldig tot</label></td><td><input class="form-control" type="text" value="{{oplegger.vergunninggeldigtot}}" ng-model="oplegger.vergunninggeldigtot" ng-disabled="state"/></td></tr>
        <tr><td><label>pvg</label></td><td><input class="form-control" type="text" value="{{oplegger.pvg}}" ng-model="oplegger.pvg" ng-disabled="state"/></td></tr>
    </table> 
    <div class="form-group bottom">
        <a class="btn btn-default btn-lg" href="index.html#/admin/laadgegeven/{{oplegger.laadgegevens}}"><span class="glyphicon glyphicon-arrow-right"></span></a>
    </div>
</div>
