<div class="col-md-6">
    <div class="form-group">
        <input class="btn btn-primary btn-lg btn-block" type="submit" value="KLANTEN"/> 
    </div>
    <div class="form-group left-inner-addon">
        <span class="glyphicon glyphicon-search"></span>
        <input class="form-control" type="search" ng-model="query" placeholder="Zoeken">
    </div>
    <div class="form-group bottom">
        <a class="btn btn-default btn-lg" href="index.html#/admin/masterdata"><span class="glyphicon glyphicon-arrow-left"></span></a>
        <a class="btn btn-success btn-lg pull-right" href="index.html#/admin/klanten/nieuw"><span class="glyphicon glyphicon-plus"></span>&nbsp;VOEG TOE</a>
    </div>
</div>
<div class="col-md-6">
    <ul class="list-unstyled">
        <li ng-repeat="klant in klanten | filter:query | orderBy:orderProp">
            <div class="form-group">
            <a class="btn text-left btn-primary btn-lg btn-block" href="index.html#/admin/klant/{{klant.id}}">{{klant.name}}</a>
            </div>
        </li>
    </ul>
</div>
