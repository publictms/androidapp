<div class="col-md-6">
    <div class="form-group">
        <input class="btn btn-primary btn-lg btn-block" type="submit" value="KLANT {{klant.id}}"/> 
    </div>
    <div class="form-group bottom">
        <a class="btn btn-default btn-lg" href="index.html#/admin/klanten"><span class="glyphicon glyphicon-arrow-left"></span></a>
        <div class="btn-group pull-right">
        <button ng-click="edit()" class="btn btn-primary btn-lg" ng-hide="buttonedit"><span class="glyphicon glyphicon-edit"></span>&nbsp;WIJZIGEN</button>
        </div>
        <div class="btn-group pull-right">
        <button ng-click="save()" class="btn btn-success btn-lg" ng-hide="buttonsave"><span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;OPSLAAN</button>
        <button ng-click="cancel()" class="btn btn-danger btn-lg" ng-hide="buttonsave"><span class="glyphicon glyphicon-stop"></span>&nbsp;ANNULEREN</button>
        </div>
    </div>
</div>
<div class="col-md-6">
    <table class="table table-striped">
        <tr><td><label>naam</label></td><td><input class="form-control" type="text" value="{{klant.name}}" ng-model="klant.name" ng-disabled="state"/></td></tr>
        <tr><td><label>adres</label></td><td><input class="form-control" type="text" value="{{klant.address}}" ng-model="klant.address" ng-disabled="state"/></td></tr>
        <tr><td><label>leeftijd</label></td><td><input class="form-control" type="number" value="{{klant.age}}" ng-model="klant.age" ng-disabled="state"/></td></tr>
    </table>  
</div>
