<div class="row">
    <div class="col-md-8">
            <div class="btn-toolbar">
                <div class="btn-group">
                    <a class="btn btn-default btn-lg" href="index.html#/admin"><span class="glyphicon glyphicon-arrow-left"></span></a>
                </div>
                <div class="btn-group">
                    <button class="btn btn-info btn-lg" ng-click="changeView('agendaDay', myCalendar1)">Dag</button>
                    <button class="btn btn-info btn-lg" ng-click="changeView('agendaWeek', myCalendar1)">Week</button>
                    <button class="btn btn-info btn-lg" ng-click="changeView('month', myCalendar1)">Maand</button>
                </div>
            <div class="calendar" ng-model="eventSources" calendar="myCalendar1" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>
        </div>
    </div>
    
    <div class="col-md-4">
        <ul class="list-unstyled">
            <li ng-repeat="e in events">
                <div class="alert alert-info">
                    <table>
                        <tr>
                            <td><input class="form-control" ng-model="e.title"></td>
                            <td>{{e.start| date:"MMM dd"}} - {{e.end| date:"MMM dd"}}</td>
                            <td><a class="close" ng-click="remove($index)"><span class="glyphicon glyphicon-remove"></span></a></td>
                        </tr>
                    </table>
                </div>
            </li>
        </ul>
        <div class="btn-group">
            <a class="btn btn-success btn-lg pull-right" ng-click="addEvent()"><span class="glyphicon glyphicon-plus"></span>&nbsp;VOEG TOE</a>
        </div>
    </div>
</div>
