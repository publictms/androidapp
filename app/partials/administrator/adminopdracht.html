<div class="col-md-6">
    <div class="form-group">
        <input class="btn btn-primary btn-lg btn-block" type="submit" value="KLANTEN"/> 
    </div>
    <div class="form-group">
        <input class="form-control" type="search" ng-model="query" placeholder="Zoeken">
    </div>
    <div class="form-group bottom">
        <a class="btn btn-default btn-lg" href="index.html#/admin/administratie"><span class="glyphicon glyphicon-arrow-left"></span></a>
    </div>
</div>
<div class="col-md-6">
    <ul class="list-unstyled">
        <li ng-repeat="klant in klanten | filter:query">
            <a class="btn btn-primary btn-lg btn-block" href="index.html#/admin/klantopdrachten/{{klant.id}}">{{klant.voornaam}} {{klant.naam}}</a>
        </li>
    </ul>
</div>
